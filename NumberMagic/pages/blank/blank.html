<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feeling the board.</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/SQLite3.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/blank/blank.css" rel="stylesheet" />      
    <script src="/js/gestures.js"></script>
    <script src="/js/levels.js"></script>
    <script src="/pages/blank/blank.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!--<button class="win-backbutton" aria-label="Back" disabled type="button"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Feeling the board.</span>
            </h1>
            <span id="timeBox" style="position:absolute; right:9%">Time Elapsed: <span id="timeCounter">00h 00m 00s</span></span>
            <!--input type="button" id="start" value="Start" style="position:absolute; top:21%; right:16%" /-->
            <input type="button" id="reset" value="Reset" style="position:absolute; top:21%; right:9%" />
        </header>
        <section id="sec" aria-label="Main content" role="main">
            <!--div id="pawnHeap1"></div-->
            <span id="guide" style="text-align:center">Drag the pawns using alternate hands and drop them on the board however you want.<!--br />Start with right hand.--></span>
            <table id="numGrid"></table>
            <!--div id="pawnHeap2"></div-->
        </section>

        <div id="blankDiv" style="position:absolute;width:100%;height:100%;background-color:black;opacity:0.4;z-index:999"></div>
        <div id="greetDiv" style="position:absolute;top:30%;left:30%;height:39%;width:39%;background-color:green;opacity:1; text-align:center;z-index:1002">
            <div id="msgBox" style="position:absolute; left:9%; top:18%; width:81%"><b>Greetings!!! You are playing level <span id="levelBox">0 - Blank Board</span></b></div>
            <input type="button" id="start" value="Start" style="position:absolute; top:30%; left:39%; width:150px; height: 150px;" />
            <br />
            <span id="mGuide" style="position:absolute;top:84%;width:100%;text-align:center">To start playing press the start button.</span>
            <!--span id="replayBtn" style="position:absolute;left:12px;bottom:12px;font-size:large;font-family:Calibri;visibility:hidden"><a style="color:white;font-weight:bold" href="#">Replay</a></!--span-->
            <button id="replayBtn" style="position:absolute;left:12px;bottom:12px;font-size:large;font-family:Calibri;visibility:hidden">Replay</button>
            <button id="nextLevelBtn" style="position:absolute;right:12px;bottom:12px;font-size:large;font-family:Calibri;visibility:hidden">Next Level >></button>
            <!--span id="nextLevelBtn" style="position:absolute;right:12px;bottom:12px;font-size:large;font-family:Calibri;visibility:hidden"><a style="color:white;font-weight:bold" href="#">Next Level >></a></!--span-->
        </div>
    </div>
    
</body>
</html>
