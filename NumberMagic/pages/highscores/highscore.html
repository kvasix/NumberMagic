<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/highscores/highscore.css" rel="stylesheet" />
    <script src="/pages/highscores/highscore.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!--<button class="win-backbutton" aria-label="Back" disabled type="button"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Where do you stand?</span>
            </h1>
        </header>
        <section aria-label="content" role="main" style="overflow:scroll; height:100%">
            <table id="scoretable"></table>
            <br /><br />
            <table id="statstable">
                <tr><th>Last Played Date</th><th>Highest Level Attained</th><th>Total Number of Mistakes done</th><th>Total Play Time</th></tr>
            </table>
        </section>
    </div>
    
</body>
</html>
