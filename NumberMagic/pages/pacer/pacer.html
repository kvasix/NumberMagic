<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/pacer/pacer.css" rel="stylesheet" />
    <script src="/pages/pacer/pacer.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!--<button class="win-backbutton" aria-label="Back" disabled type="button"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">30 isn't hard.</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <span id="mistakesBox">Number of Mistakes: <span id="mistakeCount" style='color: red;'>0</span></span>
            <span id="timeBox" style="position:absolute; right:9%">Time Elapsed: <span id="timeCounter"></span></span>
            <input type="button" id="reset" value="Reset" style="position:absolute; top:21%; right:12%" />
            <div id="pawnHeap1"></div>
            <span id="guide" style="text-align:center">Drag the pawns using alternate hands and drop them on the matching box.<br />Start with right hand.</span>
            <table id="numGrid"></table>
            <div id="pawnHeap2"></div>
        </section>
    </div>
    
</body>
</html>
