<html>
<head>

    <title>homePage</title>

    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />

        <section aria-label="Main content" role="main">
            <p id="userStatus"></p>

            <div id="logindiv"><b>
                    <span>UserName:</span>&nbsp;&nbsp;&nbsp;<input type="text" name="sid" id="sid" /><br /><br />
                    <span>Password:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="pass" id="pass" />
                </b><br /><br />
                    <button id="login">Log Me In!</button>
                    <a href="http://www.kumonivanhoe.com.au" style="float:right;">Forgot Password?</a>
            </div>
            <button id="signout">Sign out!</button>
        </section>
    </div>
