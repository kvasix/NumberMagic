<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NumberMagic</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- NumberMagic references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'bottom',layout: 'commands'}">
        <button id="home" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'home', label:'Home', icon:'home', tooltip:'Home'}" 
            type="button">
        </button>
        <button id="kidflybtn" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
                id: 'kidflyout', 
                icon: 'twopage', 
                label: 'Beginner', 
                type: 'flyout',
                flyout: select('#kidFlyout')}" disabled>
        </button>
        <button id="pacerflybtn" data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id: 'pacerflyout',
                icon: 'twopage',
                label: 'Pacer',
                type: 'flyout',
                flyout: select('#pacerFlyout')}"
            disabled></button>
        <button id="advflybtn" data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id: 'advancedflyout',
                icon: 'twopage',
                label: 'Advanced',
                type: 'flyout',
                flyout: select('#advancedFlyout')}"
            disabled></button>      
        <button id="graph" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'graph', label:'Graph', icon:'threebars', tooltip:'Draw Graph'}" 
            type="button" disabled>
        </button> 
        <button id="highscores" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'highscores', label:'Scores', icon:'bullets', tooltip:'Score List'}" 
            type="button" disabled>
        </button>
        <button id="labbtn" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'labs', label:'Labs', icon:'bullets', tooltip:'Testpage for new features'}" 
            type="button" disabled>
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
                id: 'volumeflyout', 
                icon: 'volume', 
                label: 'Volume', 
                type: 'flyout',
                flyout: select('#volumeFlyout')}">
        </button>
    </div>
    <div id="kidFlyout"
            data-win-control="WinJS.UI.Flyout"  style="overflow:scroll;">
        <select id="selectkidspage" size="8">
            <option id="L0" disabled>blank board</option> <!--0-->
            <option id="L1" disabled>Numbers 1 - 3</option><!--1-->
            <option id="L2" disabled>Numbers 1 - 5</option><!--2-->
            <option id="L3" disabled>Numbers 1 - 5+</option><!--3-->            
            <option id="L4" disabled>Numbers 6 - 10</option><!--4-->
            <option id="L5" disabled>Numbers 6 - 10+</option><!--5-->         
            <option id="L6" disabled>Numbers 1 - 10</option><!--6-->
            <option id="L7" disabled>Numbers 1 - 10+</option><!--7-->           
        </select>
    </div>
    <div id="pacerFlyout"
         data-win-control="WinJS.UI.Flyout"  style="overflow:scroll;">
        <select id="selectpacerpage" size="7">            
            <option id="L8" disabled>Numbers 11 - 15</option><!--0-->
            <option id="L9" disabled>Numbers 11 - 15+</option><!--1-->
            <option id="L10" disabled>Numbers 1 - 15+</option><!--2-->   
            <option id="L11" disabled>Numbers 16 - 20</option><!--3-->
            <option id="L12" disabled>Numbers 16 - 20+</option><!--4-->            
            <option id="L13" disabled>Numbers 11 - 20+</option><!--5-->
            <option id="L14" disabled>Numbers 1 - 20+</option><!--6-->
        </select>
    </div>
    <div id="advancedFlyout"
         data-win-control="WinJS.UI.Flyout"  style="overflow:scroll;">
        <select id="selectadvpage" size="9">
            <!--option>Reverse 30 - 1</option-->            
            <option id="L15" disabled>Numbers 21 - 25</option><!--0-->
            <option id="L16" disabled>Numbers 21 - 25+</option><!--1-->
            <option id="L17" disabled>Numbers 1 - 25+</option><!--2-->
            <option id="L18" disabled>Numbers 26 - 30</option><!--3-->
            <option id="L19" disabled>Numbers 26 - 30+</option><!--4-->
            <option id="L20" disabled>Numbers 21 - 30+</option><!--5-->
            <option id="L21" disabled>Numbers 1 - 30</option><!--6-->
            <option id="L22" disabled>Numbers 1 - 50</option><!--7-->
            <option id="L23" disabled>Numbers 1 - 100</option><!--8-->
        </select>
    </div>
    <div id="volumeFlyout"
            data-win-control="WinJS.UI.Flyout">
        <h3>Volume</h3> <input id="volume" type="range" />
    </div>
</body>
</html>
