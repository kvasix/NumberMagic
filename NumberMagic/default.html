<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NumberMagic</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- NumberMagic references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="NavBar" data-win-control="WinJS.UI.NavBar">
        <div id="GlobalNav" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                    label: 'Home',
                    icon: WinJS.UI.AppBarIcon.home,
                    location: '/html/home.html',
                    splitButton: false
                    }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                    label: 'Your apps',
                    icon: WinJS.UI.AppBarIcon.favorite,
                    location: '/html/home.html',
                    splitButton: false
                    }">
                </div>
        </div>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button id="scramble" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'scramble', label:'Scramble', icon:'Two Page', tooltip:'Scramble the board'}" 
            type="button">
        </button> 
        <button id="home" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'home', label:'Home', icon:'home', tooltip:'Home'}" 
            type="button">
        </button> 
        <button id="graph" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'graph', label:'Graph', icon:'graph', tooltip:'Draw Graph'}" 
            type="button">
        </button> 
    </div>
</body>
</html>
