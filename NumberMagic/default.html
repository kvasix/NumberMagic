<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NumberMagic</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- NumberMagic references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'bottom',layout: 'commands'}">
        <button id="home" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'home', label:'Home', icon:'home', tooltip:'Home'}" 
            type="button">
        </button> 
        <button id="scramble" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'scramble', label:'Scramble', icon:WinJS.UI.AppBarIcon.switch, tooltip:'Scramble the board'}" 
            type="button">
        </button> 
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
                id: 'kidflyout', 
                icon: 'twopage', 
                label: 'Beginner', 
                type: 'flyout',
                flyout: select('#kidFlyout')}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id: 'blankflyout',
                icon: 'twopage',
                label: 'Pacer',
                type: 'flyout',
                flyout: select('#blankFlyout')}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                id: 'advancedflyout',
                icon: 'twopage',
                label: 'Advanced',
                type: 'flyout',
                flyout: select('#advancedFlyout')}"></button>      
        <button id="graph" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'graph', label:'Graph', icon:'threebars', tooltip:'Draw Graph'}" 
            type="button">
        </button> 
        <button id="highscores" 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'highscores', label:'High Scores', icon:'bullets', tooltip:'HighScore List'}" 
            type="button">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
                id: 'volumeflyout', 
                icon: 'volume', 
                label: 'Volume', 
                type: 'flyout',
                flyout: select('#volumeFlyout')}">
        </button>
        <button id="loginflybtn"
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
                id: 'loginflyout', 
                icon: 'contact', 
                label: 'Login', 
                type: 'flyout',
                flyout: select('#loginFlyout')}">
        </button>
    </div>
    <div id="kidFlyout"
            data-win-control="WinJS.UI.Flyout">
        <select id="selectpage">
            <option>blank board</option> <!--0-->
            <option>Numbers 1 - 3</option><!--1-->
            <option>Numbers 1 - 5</option><!--2-->
            <option>Numbers 1 - 5+</option><!--3-->
            <option>Numbers 1 - 10</option><!--4-->
            <option>Numbers 1 - 10+</option><!--5-->
            <option>Numbers 11 - 15</option><!--6-->
            <option>Numbers 11 - 15+</option><!--7-->
            <option>Numbers 1 - 15+</option><!--8-->
            <option>Numbers 16 - 20</option><!--9-->
            <option>Numbers 16 - 20+</option><!--10-->
            <option>Numbers 21 - 25</option><!--11-->
            <option>Numbers 21 - 25+</option><!--12-->
            <option>Numbers 1 - 25+</option><!--13-->
            <option>Numbers 26 - 30</option><!--14-->
            <option>Numbers 26 - 30+</option><!--15-->
        </select>
    </div>
    <div id="blankFlyout"
         data-win-control="WinJS.UI.Flyout">
        <select id="selectblankpage">
            <option>Numbers 1 - 10</option>
            <option>Numbers 11 - 20</option>
            <option>Numbers 21 - 30</option>
        </select>
    </div>
    <div id="advancedFlyout"
         data-win-control="WinJS.UI.Flyout">
        <select id="selectadvpage">
            <option>Reverse 30 - 1</option>
            <option>Numbers 1 - 50</option>
            <option>Numbers 1 - 100</option>
        </select>
    </div>
    <div id="volumeFlyout"
            data-win-control="WinJS.UI.Flyout">
        <h3>Volume</h3> <input id="volume" type="range" />
    </div>
    <div id="loginFlyout"
        data-win-control="WinJS.UI.Flyout">
        <h3>Login</h3> Username: <input id="usrName" type="text" value="Anonymous" />
        <br />
        <span id="login_success" style="visibility:hidden">Login successful :)</span>
        <span id="login_failed" style="visibility:hidden">Login failed :(</span>
    </div>
</body>
</html>
